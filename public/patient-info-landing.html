<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Patient Information • ComfyCouchCare</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <!-- nurse header partial -->
  <div id="hdr"></div>

  <!-- nurse nav partial -->
  <div id="nav"></div>

  <!-- search + filters -->
  <div class="toolbar">
    <div class="search">
      <input id="q" type="search" placeholder="Search by name, ID, or condition…" />
      <button class="btn btn-primary" id="doSearch">Search</button>
    </div>
    <div class="chips">
      <button class="chip active">My Patients</button>
      <button class="chip">All Patients</button>
      <button class="chip">Infusion</button>
      <button class="chip">Wound Care</button>
      <button class="chip">Post-Op</button>
    </div>
  </div>

  <!-- live list mounts here -->
  <div id="patientList" class="card-list"></div>

  <!-- app footer partial (optional) -->
  <div id="ftr"></div>

  <script src="js/partials.js"></script>
  <script src="js/patient-info-landing.js"></script>
</body>

</html>
